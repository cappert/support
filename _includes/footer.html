<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="social-media-list">

          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>

          {% endif %}

          <li>
            <a href="https://github.com/Simplon-lyon/dev-web/wiki">Support Promo 2015</a>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="contact-list">
          <!--<li>{{ site.title }}</li>-->
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>

      </div>

       <div class="footer-col footer-col-3">
         <ul class="social-media-list">
           {% if site.twitter_username %}
           <li>
             {% include icon-twitter.html username=site.twitter_username %}
           </li>
           {% endif %}
         </ul>
        <!--<p><a href="http://simplon.co" target="_blank">In Code We Trust</a></p>
        <p>{{ site.description }}</p>-->
      </div>
    </div>

  </div>
  <script type="text/javascript" src="{{'/js/underscore.js' | prepend: site.baseurl}}"></script>
  <script type="text/javascript" src="{{'/js/calendar.js' | prepend: site.baseurl}}"></script>
  <script type="text/javascript" src="{{'/js/prism.js' | prepend: site.baseurl}}"></script>
  <!--<script type="text/javascript" src="{{'/js/menu.js' | prepend: site.baseurl}}"></script>-->
</footer>
